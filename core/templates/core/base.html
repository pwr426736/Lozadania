<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>{% block title %}Zadania_Lo{% endblock %}</title>
  </head>
  <body style='background-color:#fdf8e5'>
    <nav style='background-color:#222222' 
    class="navbar navbar-expand-lg navbar-dark sticky-top border-bottom border-3 rounded border-danger">
      <div class="container-fluid">
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" style='font-weight:900;' href="/home"><strong >Strona główna</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style='font-weight:800;' href="/create-post">Utwórz zadanie</a>
            </li>
          </ul>
        </div>
        <div>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <span class="navbar-text">Zalogowany jako <strong>{{user.username}}</strong> | </span>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Wyloguj</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">Logowanie</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container pt-3">{% block content %} {% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
